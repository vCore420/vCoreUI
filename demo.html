<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vCoreUI Design System Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to your CSS files -->
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .container {
            max-width: 700px;
            margin: 2em auto;
            padding: 2em;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.6em;
            color: var(--dark-text);
        }
        h2 {
            margin-top: 2em;
            font-size: 1.3rem;
            color: var(--dark-text);
        }
        h3 {
            color: var(--dark-text);
        }
        p {
            color: var(--dark-text);
        }
        .spacer {
            height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>vCoreUI Demo</h1>
        <p>This page demonstrates core styles and components from the vCoreUI design system.</p>

        <h2>Liquid Glass Card</h2>
        <div class="liquid-glass" style="padding: 2em; margin-bottom: 2em;">
            <h3>Glass Effect Card</h3>
            <p>
                This card uses the signature <code>.liquid-glass</code> effect from vCoreUI.<br>
                The glass style is highly customizable using design tokens.
            </p>
        </div>

        <h2>Buttons</h2>
        <div class="spacer"></div>
        <button class="button-dark">Dark Button</button>
        <button class="button-light">Light Button</button>
    </div>
    <svg width="0" height="0" style="position:absolute; overflow:hidden">
          <defs>
            <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
              <feTurbulence id="glass-turbulence" type="fractalNoise" baseFrequency="0.024 0.024" numOctaves="56" seed="95" result="noise" />
              <feGaussianBlur in="noise" stdDeviation="7" result="blurred" />
              <feDisplacementMap in="SourceGraphic" in2="blurred" scale="40" xChannelSelector="R" yChannelSelector="G" />
            </filter>
          </defs>
        </svg>
</body>
</html>
